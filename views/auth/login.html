
<div class="jp_alert_wrapper jp_error" style="display: none;">
    <div class="jp_alert_inner">
        <div class="message">

        </div>
    </div>
</div>

<div class="jp_main_wrapper" ng-controller='authCtrl'>
    <div class="jp_auth_box_wrapper">
        <div class="container">
            <div class="jp_auth_box">
                <div class="jp_auth_form">
                     <form name="loginForm" ng-submit='loginUser(loginForm)' ng-validate="validationOptions">
                    <h3 class="jp_auth_title">Login</h3>
                    <div class="jp_radio_list" ng-init="loginForm.user.option_login='seeker'">
                        <div class="jp_radio">
                            <input type="radio" name="login_option" id="seeker" ng-model="loginForm.user.option_login" value='seeker' />
                            <label for="seeker">Seeker</label>
                        </div>
                        <div class="jp_radio">
                            <input type="radio"  name="login_option" id="recruiter" ng-model="loginForm.user.option_login" value='recruiter' />
                            <label for="recruiter">Recruiter</label>
                        </div>
                    </div>
                    <div class="jp_input_wrapper">
                        <label>Your Email</label>
                        <input type="text" class="form-control" name="email" ng-model="loginForm.user.email" id="email" />
                    </div>
                    <div class="jp_input_wrapper margin-bottom-10">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" ng-model="loginForm.user.password" id="password" />
                    </div>
                    <div class="jp_input_wrapper text-right">
                        <a href="#jp_forgot_password" jp_popup_link class="forgot_password jp_popup_link">Forgot Password?</a>
                    </div>
                    <div class="jp_input_wrapper text-center">
                        <button type="submit"  class="jp_btn">Login</button>
                    </div>
                    </form>
                    <div class="jp_input_wrapper text-center">
                        <div class="jp_auth_bottomText">
                            <p>Don`t  Have An Account ? <a href="register">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
