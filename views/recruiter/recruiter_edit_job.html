<!-- header end -->

<div class="jp_main_wrapper">
   <div class="container">
       <div class="row">
           <div class="col-md-12">
               <div class="jp_postJob_wrapper">
                    <div class="jp_job_box">
                        <div class="row">
                          <form name="jobForm" ng-submit='updateJob(jobForm,job)' ng-validate="validationOptions">
                            <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Job Type</label>
                                    <select name="job_type" class="form-control"  
                                           ng-model="jobdetail.job_type_id" ng-options="opt.id as opt.job_type for opt in general_info.job_types">
                                        <option  value="">please select job type</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Designation</label>
                                  <!--   <select name="job_by_role" class="form-control">
                                    <option value="">please seleact</option>
                                      <option ng-selected="{{valjob_by_role.id == jobdetail.job_by_roles_id}}" ng-repeat="(key, valjob_by_role) in general_info.job_by_roles" value="{{valjob_by_role.id}}">{{valjob_by_role.job_by_role}}</option>
                                    </select> -->

                                     <select name="job_by_role" class="form-control"  
                                           ng-model="jobdetail.job_by_roles_id" ng-options="opt.id as opt.job_by_role for opt in general_info.job_by_roles">
                                        <option  value="">please select designation</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Qualification</label>
                                   <!--  <select name="qualification" class="form-control">
                                    <option value="">please seleact</option>
                                        <option ng-selected="{{valqualifications.id == jobdetail.qualification_id}}" ng-repeat="(key, valqualifications) in general_info.qualifications" value="{{valqualifications.id}}">{{valqualifications.qualification}}</option>                                    </select> -->
                                         <select name="qualification" class="form-control"  
                                           ng-model="jobdetail.qualification_id" ng-options="opt.id as opt.qualification for opt in general_info.qualifications">
                                        <option  value="">please select qualification</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Job Location</label>
                                       <select name="qualification" class="form-control"  
                                           ng-model="jobdetail.job_location_id" ng-options="opt.id as opt.location_name for opt in general_info.locations">
                                        <option  value="">please select job location</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Year Of Passing</label>
                                    <input type="text" name="year_of_passing" ng-model='jobdetail.year_of_passing' class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Percentage/CGPA</label>
                                    <input type="text" name="percentage_or_cgpa" ng-model='jobdetail.percentage_or_cgpa' class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Specialization </label>

                                    <select name="specialization" class="form-control"  
                                           ng-model="jobdetail.specialization_id" ng-options="opt.id as opt.specialization for opt in general_info.specialization">
                                        <option  value="">please select specialization</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Area Of Sector </label>      
                                      <select name="area_of_sector" class="form-control"  
                                           ng-model="jobdetail.area_of_sector_id" ng-options="opt.id as opt.area_of_sector for opt in general_info.area_of_sectors">
                                        <option  value="">please select area of sector </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>experience </label>
                                    <select name="experience
                                    " ng-model="jobdetail.experience" class="form-control">
                                    <option value="">please select</option>
                                        <option ng-selected="{{jobdetail.experience == 'Fresher'}}" value="Fresher">Fresher</option>
                                        <option ng-selected="{{jobdetail.experience == '06 Months'}}" value="06 Months">06 Months</option>
                                        <option ng-selected="{{jobdetail.experience == '1 Year'}}" value="1 Year">1 Year</option>
                                        <option ng-selected="{{jobdetail.experience == '1.5 Year'}}" value="1.5 Year">1.5 Year</option>
                                        <option ng-selected="{{jobdetail.experience == '2 Year'}}" value="2 Year">2 Year</option>
                                        <option ng-selected="{{jobdetail.experience == '2.5 Year'}}" value="2.5 Year">2.5 Year</option>
                                        <option ng-selected="{{jobdetail.experience == '3 Year'}}" value="3 Year">3 Year </option>
                                        <option ng-selected="{{jobdetail.experience == '3+ Year'}}" value="3+ Year">3 Year +</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Number of Vacancies</label>
                                    <input type="text" name="vacancies" ng-model='jobdetail.vacancies' class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Last Date of Application</label>
                                    <input type="text" name="last_date" ng-model='datepicker' class="form-control" datepicker/>
                                </div>
                            </div>
                           <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Hiring Process</label>
                                    <div  class="jp_checkbox">
                                    <input type="checkbox" add-remove-process ng-checked="checkInArray(jobdetail.process,'Face to Face')" value="Face to Face" id="ftof" name="process[]" class="process" />
                                    <label for="ftof">Face to Face</label>
                                </div>                            
                                <div  class="jp_checkbox">
                                    <input type="checkbox" add-remove-process ng-checked="checkInArray(jobdetail.process,'Written Test')" value="Written Test" id="writtentest"  name="process[]" class="process" />
                                    <label for="writtentest">Written Test</label>
                                </div>
                                 <div  class="jp_checkbox">
                                    <input type="checkbox" add-remove-process ng-checked="checkInArray(jobdetail.process,'Telephonic')"  value="Telephonic" id="telephonic" name="process[]"  class="process" />
                                    <label for="telephonic">Telephonic</label>
                                </div>
                                <div  class="jp_checkbox">
                                    <input type="checkbox" add-remove-process ng-checked="checkInArray(jobdetail.process,'Group Discussion')" value="Group Discussion" id="gd" name="process[]" class="process" />
                                    <label for="gd">Group Discussion</label>
                                </div>
                                 <div  class="jp_checkbox">
                                    <input type="checkbox"  add-remove-process ng-checked="checkInArray(jobdetail.process,'Walk In')" value="Walk In" id="walkin" name="process" class="process[]" />
                                    <label for="walkin">Walk In</label>
                                </div>

                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="jp_input_wrapper">
                                    <label>Salary Range</label>
                                    <select name="per"   ng-model="jobdetail.per" class="form-control">
                                        <option  value="">Please select</option>
                                        <option ng-selected="{{jobdetail.per == 'Year'}}" value="Year">Per Year</option>
                                        <option ng-selected="{{jobdetail.per == 'Month'}}"  value="Month">Per Month</option>
                                        <option ng-selected="{{jobdetail.per == 'Day'}}" value="Day">Per Day</option>
                                        <option ng-selected="{{jobdetail.per == 'Hour'}}" value="Hour">Per Hour</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="jp_input_wrapper">
                                    <label>Minimum</label>
                                    <input type="text" name="min_sal" ng-model='jobdetail.min_sal' class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="jp_input_wrapper">
                                    <label>Maximum</label>
                                    <input type="text" name="max_sal" ng-model='jobdetail.max_sal' class="form-control" />
                                </div>
                            </div>
                              <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Skills Required</label>
                                    <input type="text" name="skills_required" ng-model='jobdetail.skills_required' class="form-control" />
                                </div>
                            </div>
                             <div class="col-md-6">
                                <div class="jp_input_wrapper">
                                    <label>Job Discription</label>
                                   <textarea ng-model="jobdetail.job_discription" name='job_discription' class='form-control'></textarea>
                                </div>
                            </div>

                            <div class="col-md-12 text-center">
                                <button type="submit" class="jp_btn">Update Job</button>
                            </div>
                            </form>
                        </div>
                    </div>
               </div>
           </div>
       </div>
   </div>
</div>

</div>
