<div ng-contoller='recruiterhomeCtrl'>
    <div class="jp_sidebar_close"></div>

    <!-- header start -->
    <div class="jp_header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jp_header_wrapper">
                        <div class="jp_logo">
                            <a href="./recruiter/home/{{appUser.jwt_token}}"><img src="assets/images/logo_with_text.png" alt=""></a>
                        </div>
                        <div class="jp_header_right">
                            <div class="jp_nav">
                                <ul>
                                    <li><a href="./recruiter/home/{{appUser.jwt_token}}">My Jobs</a></li>
                                    <li><a href="./recruiter/post-new-job/{{appUser.jwt_token}}">Post Job</a></li>
                                </ul>
                            </div>
                            <div class="jp_profile_dd jp_dropdown_wrapper dropdown_right">
                                <div class="icon has_image">
                                    <img ng-if='appUser.recruiter_profile_update == 0' src="assets/images/dummy_user.png" alt="" />
                                    <img ng-if='appUser.recruiter_profile_update == 1' src="{{appUser.recruiter_profile.org_logo}}" alt="" />

                                </div>
                                <label>

                                </label>
                                <div class="jp_dropdown">
                                    <div class="jp_dropdown_inner">
                                        <ul>
                                            <li><a href="./recruiter/profile-setting/{{appUser.jwt_token}}">Profile Setting</a></li>
                                            <li><a href="./logout/{{userRole}}/{{appUser.jwt_token}}" >Logout</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div navtoggle class="jp_nav_toggle">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="jp_page_title">
                        <h3>My Jobs</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div class="jp_main_wrapper">


        <div class="jp_doctor_list_wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- job listing start -->
                        <div ng-if='loadingIsDone'>
                        <div class="jp_job_box" ng-repeat="(key_job, value_job) in myjobsArray | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">
                            <div class="job_detail">
                                <h3>{{value_job.specialization}}</h3>
                                <span>
                             <a ng-if='value_job.no_applied_by > 0' ng-href="./recruiter/applied-user/{{value_job.specialization}}/{{value_job.id}}/{{appUser.jwt_token}}">{{value_job.no_applied_by}} users</a></span>
                                <a ng-if='value_job.no_applied_by == 0' href="Javascript:void(0)">{{value_job.no_applied_by}} users</a></span>
                                <ul>
                                    <li> <p >
                                        {{value_job.job_discription}}
                                    </p></li>
                                    <!--  <li><span><img src="assets/images/experience.svg" alt=""></span> 2-3 Year</li>
                                     <li><span><img src="assets/images/location.svg" alt=""></span> Paris</li> -->
                                </ul>

                                <!--  <h4>
                                     <span class="icon"></span>
                                     <span class="skills"><a href="">Photoshop</a>, <a href="">Illustrator</a>, <a href="">InDesign</a>, <a href="">Corel Draw</a></span>
                                 </h4> -->
                            </div>
                            <div class="jp_view_btn" style="padding-bottom: 20px;">
                                <a ng-href="./recruiter/edit-job/{{value_job.specialization}}/{{value_job.id}}/{{appUser.jwt_token}}" class="jp_btn jp_btn_block">Edit</a>

                            </div>

                            <div class="jp_view_btn">
                                <button confirmed-click="deleteJob(value_job.id,appUser.id)"
                                        ng-confirm-click="Are you sure you want to delete this job" class="jp_btn jp_btn_block">Delete</button>

                            </div>
                        </div>

                        <!-- job listing end -->

                        <!-- pagination start -->
                        <div class="jp_pagination">
                            <ul class="pagination pagination-lg">
                                <!-- <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li> -->
                                <li ng-class="prevPageDisabled()">
                                    <a href ng-click="prevPage()">« Prev</a>
                                </li>
                                <li ng-repeat="n in range" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                                    <a href="#">{{n+1}}</a>
                                </li>
                                <li ng-class="nextPageDisabled()">
                                    <a href ng-click="nextPage()">Next »</a>
                                </li>
                            </ul>
                        </div>

                        <!-- pagination end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
