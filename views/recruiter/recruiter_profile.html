<div ng-controller='recruiterprofile'>
<div class="jp_sidebar_close"></div>
<div class="jp_alert_wrapper jp_error"">
   <div class="jp_alert_inner">
       <div class="message">

       </div>
   </div>
</div>
<!-- header start -->
<div class="jp_header">
    <div class="container">
        <div class="row">
             <div class="col-md-12">
                <div class="jp_header_wrapper">
                    <div class="jp_logo">
                        <a href="./recruiter/home/{{appUser.jwt_token}}"><img src="assets/images/logo_with_text.png" alt=""></a>
                    </div>
                    <div class="jp_header_right">
                        <div class="jp_nav">
                            <ul>
                               <li><a href="./recruiter/home/{{appUser.jwt_token}}">My Jobs</a></li>
                                <li><a href="./recruiter/post-new-job/{{appUser.jwt_token}}">Post Job</a></li>
                            </ul>
                        </div>
                        <div class="jp_profile_dd jp_dropdown_wrapper dropdown_right">
                            <div class="icon has_image">
                                <img ng-if='appUser.recruiter_profile_update == 0' src="assets/images/dummy_user.png" alt="" />
                                 <img ng-if='appUser.recruiter_profile_update == 1' src="{{appUser.recruiter_profile.org_logo}}" alt="" />
                                
                            </div>
                            <label>
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="512px" height="512px" viewbox="0 0 48.4 48.4" style="enable-background:new 0 0 48.4 48.4;" xml:space="preserve"><g><path d="M48.4,24.2c0-1.8-1.297-3.719-2.896-4.285s-3.149-1.952-3.6-3.045c-0.451-1.093-0.334-3.173,0.396-4.705 c0.729-1.532,0.287-3.807-0.986-5.08c-1.272-1.273-3.547-1.714-5.08-0.985c-1.532,0.729-3.609,0.848-4.699,0.397 s-2.477-2.003-3.045-3.602C27.921,1.296,26,0,24.2,0c-1.8,0-3.721,1.296-4.29,2.895c-0.569,1.599-1.955,3.151-3.045,3.602 c-1.09,0.451-3.168,0.332-4.7-0.397c-1.532-0.729-3.807-0.288-5.08,0.985c-1.273,1.273-1.714,3.547-0.985,5.08 c0.729,1.533,0.845,3.611,0.392,4.703c-0.453,1.092-1.998,2.481-3.597,3.047S0,22.4,0,24.2s1.296,3.721,2.895,4.29 c1.599,0.568,3.146,1.957,3.599,3.047c0.453,1.089,0.335,3.166-0.394,4.698s-0.288,3.807,0.985,5.08 c1.273,1.272,3.547,1.714,5.08,0.985c1.533-0.729,3.61-0.847,4.7-0.395c1.091,0.452,2.476,2.008,3.045,3.604 c0.569,1.596,2.49,2.891,4.29,2.891c1.8,0,3.721-1.295,4.29-2.891c0.568-1.596,1.953-3.15,3.043-3.604 c1.09-0.453,3.17-0.334,4.701,0.396c1.533,0.729,3.808,0.287,5.08-0.985c1.273-1.273,1.715-3.548,0.986-5.08 c-0.729-1.533-0.849-3.61-0.398-4.7c0.451-1.09,2.004-2.477,3.603-3.045C47.104,27.921,48.4,26,48.4,24.2z M24.2,33.08 c-4.91,0-8.88-3.97-8.88-8.87c0-4.91,3.97-8.88,8.88-8.88c4.899,0,8.87,3.97,8.87,8.88C33.07,29.11,29.1,33.08,24.2,33.08z" fill="#393939"/></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg>
                            </label>
                            <div class="jp_dropdown">
                                <div class="jp_dropdown_inner">
                                    <ul>
                                        <li><a href="./recruiter/profile-setting/{{appUser.jwt_token}}">Profile Setting</a></li>
                                        <li><a href="./logout/{{userRole}}/{{appUser.jwt_token}}" >Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div navtoggle class="jp_nav_toggle">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="jp_page_title">
                    <h3>Organisation Profile</h3>
                </div>
            </div>
        </div>
    </div>
</div>    
<!-- header end -->

<div class="jp_main_wrapper">
    <div class="jp_profile_wrapper">
        <div class="container">
            <div class="row">
                <div class="jp_job_box">
                    <div class="col-md-4">
                        <div class="jp_profile_image">
                            <div class="image">
                                 <img ng-if='appUser.recruiter_profile_update == 0' class="imageRenderer" src="assets/images/dummy_user.png" alt="" />
                                 <img ng-if='appUser.recruiter_profile_update == 1' class="imageRenderer" src="{{appUser.recruiter_profile.org_logo}}" alt="" />
                                <div class="overlay">
                                    <input type="file" file-model="avtar" />
                                    <svg x="0px" y="0px" viewbox="0 0 471.2 471.2" style="enable-background:new 0 0 471.2 471.2;" xml:space="preserve" width="512px" height="512px"><g><g><path d="M457.7,230.15c-7.5,0-13.5,6-13.5,13.5v122.8c0,33.4-27.2,60.5-60.5,60.5H87.5c-33.4,0-60.5-27.2-60.5-60.5v-124.8 c0-7.5-6-13.5-13.5-13.5s-13.5,6-13.5,13.5v124.8c0,48.3,39.3,87.5,87.5,87.5h296.2c48.3,0,87.5-39.3,87.5-87.5v-122.8 C471.2,236.25,465.2,230.15,457.7,230.15z" fill="#FFFFFF"/><path d="M159.3,126.15l62.8-62.8v273.9c0,7.5,6,13.5,13.5,13.5s13.5-6,13.5-13.5V63.35l62.8,62.8c2.6,2.6,6.1,4,9.5,4 c3.5,0,6.9-1.3,9.5-4c5.3-5.3,5.3-13.8,0-19.1l-85.8-85.8c-2.5-2.5-6-4-9.5-4c-3.6,0-7,1.4-9.5,4l-85.8,85.8 c-5.3,5.3-5.3,13.8,0,19.1C145.5,131.35,154.1,131.35,159.3,126.15z" fill="#FFFFFF"/></g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg>
                                </div>
                            </div>
                            <p>Change logo</p>
                            <h3>{{appUser.organisation_name}}</h3>
                        </div>
                    </div>
                    <div class="col-md-8">
                    <form name="profileForm" ng-submit='updateProfile(profileForm)' ng-validate="validationOptions">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="jp_input_wrapper">
                                    <label>Organisation type</label>
                                    <div class="jp_radio_list">
                                        <div class="jp_radio">
                                            <input type="radio" value="company"
                                               ng-checked="appUser.recruiter_profile.i_am == 'company'" ng-model='appUser.recruiter_profile.i_am' name="i_am" id="Company" >
                                            <label for="Company">Company</label>
                                        </div>
                                        <div class="jp_radio">
                                            <input type="radio" value="consultant"
                                               ng-checked="appUser.recruiter_profile.i_am == 'consultant'" ng-model='appUser.recruiter_profile.i_am' name="i_am" id="Consultant">
                                            <label for="Consultant">Consultant</label>
                                        </div>
                                    </div>
                                </div>        
                            </div>
                            <div class="col-md-12">
                                <div class="jp_input_wrapper">
                                    <label>Location</label>
                                    <input type="text" ng-model='appUser.recruiter_profile.org_location' name="location" class="form-control">
                                </div>        
                            </div>
                            <div class="col-md-12">
                                <div class="jp_input_wrapper">
                                    <label>Address</label>
                                    <textarea rows="3" ng-model='appUser.recruiter_profile.org_address' name="org_address" class="form-control"></textarea>
                                </div>        
                            </div>
                            <div class="col-md-12">
                                <div class="jp_input_wrapper">
                                    <label>Website</label>
                                    <input type="text" ng-model='appUser.recruiter_profile.org_website' name="org_website" class="form-control">
                                </div>        
                            </div>
                            <div class="col-md-12">
                                <div class="jp_input_wrapper">
                                    <label>Description</label>
                                    <textarea rows="3" ng-model='appUser.recruiter_profile.org_discription' name="org_discription" class="form-control"></textarea>
                                </div>        
                            </div>
                        </div>
                        
                        <div class="jp_input_wrapper">
                            <button type="submit" class="jp_btn">Save changes</button>
                        </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</div>
</div>
